<!DOCTYPE html>
<html>
<head>
    <title>Health Diagnosis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Background and body */
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #0095ff, #00fffb);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    animation: fadeIn 1s ease-in;
}

/* Container Card */
.container {
    background: white;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    width: 80%;
    max-width: 700px;
    animation: slideUp 1s ease-in-out;
}

/* Headings */
.container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
}

/* Labels */
label {
    font-weight: bold;
    display: block;
    margin: 10px 0 5px;
}

/* Inputs */
input[type="text"],
input[type="number"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus,
input[type="number"]:focus {
    border-color: #0072ff;
    outline: none;
}

/* Submit Button */
input[type="submit"] {
    width: 100%;
    background-color: #0072ff;
    color: white;
    padding: 14px;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #005ecb;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideUp {
    from {
        transform: translateY(20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Health Details</h2>
        <form method="post">
            {% for col in input_columns %}
                <label>{{ col }}</label><br>
                <input type="text" name="{{ col }}" required><br><br>
            {% endfor %}
            <input type="submit" value="Get Diagnosis">
        </form>
    </div>
</body>
</html>
